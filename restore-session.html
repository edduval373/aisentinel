<!DOCTYPE html>
<html>
<head>
    <title>Restore Session - AI Sentinel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .logo {
            font-size: 2.5em;
            color: #4338ca;
            margin-bottom: 20px;
        }
        h1 {
            color: #374151;
            margin-bottom: 10px;
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        .error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #ef4444;
        }
        .info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #3b82f6;
        }
        button {
            background: #4338ca;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #3730a3;
        }
        .session-info {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ¤–</div>
        <h1>AI Sentinel Session Restore</h1>
        <p>Restoring your authenticated session...</p>
        
        <div id="status" class="status info">
            Checking authentication status...
        </div>
        
        <div id="session-info" class="session-info" style="display:none;">
            <strong>Session Details:</strong><br>
            <span id="session-details"></span>
        </div>
        
        <button onclick="forceRestore()" id="restore-btn" style="display:none;">
            Force Session Restore
        </button>
        
        <button onclick="goToChat()" id="chat-btn" style="display:none;">
            Go to Chat Interface
        </button>
        
        <button onclick="goToLanding()" id="landing-btn" style="display:none;">
            Back to Landing Page
        </button>
    </div>

    <script>
        let authData = null;
        
        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        function showButton(buttonId) {
            document.getElementById(buttonId).style.display = 'inline-block';
        }
        
        function hideButton(buttonId) {
            document.getElementById(buttonId).style.display = 'none';
        }
        
        function showSessionInfo(data) {
            const sessionInfoEl = document.getElementById('session-info');
            const sessionDetailsEl = document.getElementById('session-details');
            
            sessionDetailsEl.innerHTML = `
                Email: ${data.user?.email || 'Unknown'}<br>
                Role: ${data.user?.role || 'Unknown'}<br>
                Role Level: ${data.user?.roleLevel || 'Unknown'}<br>
                Company: ${data.user?.companyName || 'Unknown'}<br>
                Authenticated: ${data.authenticated ? 'Yes' : 'No'}
            `;
            
            sessionInfoEl.style.display = 'block';
        }
        
        async function checkAuth() {
            try {
                updateStatus('Checking authentication with server...', 'info');
                
                const response = await fetch('/api/auth/me', {
                    method: 'GET',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                authData = data;
                
                console.log('Auth response:', data);
                
                if (data.authenticated && data.user) {
                    updateStatus('âœ… Session is valid! You are authenticated.', 'success');
                    showSessionInfo(data);
                    showButton('chat-btn');
                    
                    // Auto-redirect after 3 seconds
                    setTimeout(() => {
                        goToChat();
                    }, 3000);
                    
                } else {
                    updateStatus('âŒ Session invalid or expired. Please log in again.', 'error');
                    showButton('restore-btn');
                    showButton('landing-btn');
                }
                
            } catch (error) {
                console.error('Auth check failed:', error);
                updateStatus('âŒ Failed to check authentication. Server may be down.', 'error');
                showButton('restore-btn');
                showButton('landing-btn');
            }
        }
        
        function forceRestore() {
            updateStatus('Attempting to restore session...', 'info');
            hideButton('restore-btn');
            
            // Set session token from saved accounts if available
            const savedAccounts = localStorage.getItem('aisentinel_saved_accounts');
            if (savedAccounts) {
                try {
                    const accounts = JSON.parse(savedAccounts);
                    if (accounts.length > 0) {
                        const account = accounts[0]; // Use first account
                        
                        // Set the session token as a cookie
                        document.cookie = `sessionToken=${account.sessionToken}; path=/; max-age=86400`;
                        
                        updateStatus('Session token restored. Checking authentication...', 'info');
                        setTimeout(checkAuth, 1000);
                        return;
                    }
                } catch (e) {
                    console.error('Failed to parse saved accounts:', e);
                }
            }
            
            updateStatus('No saved session found to restore.', 'error');
            showButton('landing-btn');
        }
        
        function goToChat() {
            updateStatus('Redirecting to chat interface...', 'success');
            window.location.href = '/';
        }
        
        function goToLanding() {
            updateStatus('Redirecting to landing page...', 'info');
            window.location.href = '/landing';
        }
        
        // Start the authentication check immediately
        checkAuth();
    </script>
</body>
</html>
