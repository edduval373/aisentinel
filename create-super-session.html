<!DOCTYPE html>
<html>
<head>
    <title>Create Super User Session</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; cursor: pointer; margin: 10px 0; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Super User Session for Template Management</h1>
        <p>This will create a super-user session with role level 1000+ to access the AI Model Templates admin panel.</p>
        
        <button onclick="createSession()">Create Super User Session</button>
        <div id="result"></div>
        
        <script>
        async function createSession() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Creating session...</p>';
            
            try {
                console.log('Creating super-user session...');
                
                const response = await fetch('/api/auth/dev-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'superuser@aisentinel.com',
                        password: 'admin123',
                        testRole: 'super-user'
                    })
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok && data.token) {
                    // Store session data
                    localStorage.setItem('sessionToken', data.token);
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userEmail', data.user.email);
                    localStorage.setItem('userRole', data.user.roleLevel.toString());
                    localStorage.setItem('companyId', data.user.companyId?.toString() || '1');
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ Super User Session Created Successfully!</h3>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <p><strong>Role Level:</strong> ${data.user.roleLevel}</p>
                            <p><strong>Company ID:</strong> ${data.user.companyId || 1}</p>
                            <p><strong>Session Token:</strong> ${data.token.substring(0, 20)}...</p>
                            <br>
                            <p>✅ Session data stored in localStorage</p>
                            <p>✅ You can now access the Admin panel</p>
                            <br>
                            <button onclick="window.location.href='/admin/create-models'">Go to AI Model Templates</button>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>❌ Session Creation Failed</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error creating session:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Error Creating Session</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        </script>
    </div>
</body>
</html>
